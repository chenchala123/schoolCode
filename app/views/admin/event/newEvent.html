<div class="row off-set-menu m-b-100px">
    <div class="form-group">
        <h4>HOST AN EVENT :</h4>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-sm-5 text-right">
                <label>Event Date:</label>
            </div>
            <div class="col-sm-7">
                <feature-date fdate="eventdate"> </feature-date>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-sm-5 text-right">
                <label>Event Type:</label>
            </div>
            <div class="col-sm-7">
                <select class="form-control ddl-width" ng-model="eventType">
                    <option value="">Select Event</option>
                    <option ng-repeat="eveObj in eventsList" value="{{classObj}}">{{eveObj}}</option>
                </select>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-sm-5 text-right">
                <label>Event:</label>
            </div>
            <div class="col-sm-7">
                <input type="text" class="form-control txt-width" ng-model="event">
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-sm-5 text-right">
                <label>Venue:</label>
            </div>
            <div class="col-sm-7">
                <input type="text" class="form-control txt-width" ng-model="venue">
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-sm-5 text-right">
                <label>Description:</label>
            </div>
            <div class="col-sm-7">
                <textarea rows="4" cols="22" ng-model="description" class="form-control txt-width" ></textarea>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row text-center">
            <input type="button" class="btn btn-primary" value="Submit">
            <input type="button" class="btn btn-primary m-l-10px" value="Reset">
        </div>
    </div>
</div>
