<div class="row off-set-menu m-b-100px">
    <div class="form-group">
        <h4>UPCOMING EVENTS:</h4>
    </div>
    <div class="form-group">
        <select class="form-control ddl-small-width" ng-model="selMonth" >
            <option value="">Select Month</option>
            <option ng-repeat="monthObj in monthList" value="{{monthObj}}">{{monthObj}}</option>
        </select>
        <select class="form-control ddl-small-width" ng-model="selYear" >
            <option value="">Select Year</option>
            <option ng-repeat="yearObj in yearsList" value="{{yearObj}}">{{yearObj}}</option>
        </select>
        <select class="form-control ddl-small-width" ng-model="selClass" >
            <option value="">Select Class</option>
            <option ng-repeat="classObj in classList" value="{{classObj}}">{{classObj}}</option>
        </select>
        <input type="submit" class="btn btn-primary" value="Get Events" ng-click="getEvents()">
    </div>
    <div class="form-group">
        <div class="table-responsive"  >
            <table class="table table-bordered" >
                <thead>
                    <tr class='t-head'>
                        <th class='text-center'><span>S.No</span>
                        <th class='text-center'>Event Id</th>
                        <th class='text-center'>Event Name</th>
                        <th class='text-center'>Date</th>
                        <th class='text-center'>Class Id</th>
                        <th class='text-center'>Class</th>
                        <th class='text-center'>Description</th>
                        <th class='text-center'>Action</th>
                    </tr>
                </thead> 
                <tr ng-repeat="listObj in stdList| filter:{name:fName}" ng-class="($index % 2 == 0 ? 'bg-danger' : 'bg - info')">
                    <td class="text-center">{{$index + 1}}</td>
                    <td class='text-center'>{{listObj.EventID}}</td>
                    <td class='text-center'>{{listObj.EventName}}</td>
                    <td class='text-center'>{{listObj.Date}}</td>
                    <td class='text-center'>{{listObj.ClassID}}</td>
                    <td class='text-center'>{{listObj.Class}}</td>
                    <td class='text-center'>{{listObj.Description}}</td>
                    <td ng-if="!isOther" class="text-center"><a href ng-click="addNewStudent(listObj)"><span class="glyphicon glyphicon-pencil"></span></a>
                   <a href ng-click="deleteStudent(listObj)"><span class="glyphicon glyphicon-trash"></span></a><a title="preview" href ng-click="showPreview(listObj)"><span class="glyphicon glyphicon-eye-open"></span></a></td>
                </tr>
            </table>
        </div>
    </div>
</div>
