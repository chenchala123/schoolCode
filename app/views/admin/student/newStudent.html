<div class="row off-set-menu m-b-100px">
    <div class="form-group">
        <h4>STUDENT REGISTRATION:</h4>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-sm-5 text-right">
                <label>First Name:</label>
            </div>
            <div class="col-sm-7">
                <input type="text" class="form-control txt-width" ng-model="firstName">
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-sm-5 text-right">
                <label>Last Name:</label>
            </div>
            <div class="col-sm-7">
                <input type="text" class="form-control txt-width" ng-model="lastName">
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-sm-5 text-right">
                <label>Parent Email:</label>
            </div>
            <div class="col-sm-7">
                <input type="text" class="form-control txt-width" ng-model="parentEmail">
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-sm-5 text-right">
                <label>Roll Number:</label>
            </div>
            <div class="col-sm-7">
                <input type="text" class="form-control txt-width" ng-model="rollNo">
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-sm-5 text-right">
                <label>Class:</label>
            </div>
            <div class="col-sm-7">
                <select class="form-control ddl-width" ng-model="selClass" ng-change="getStudentsList()">
                    <option value="">Select Class</option>
                    <option ng-repeat="classObj in classList" value="{{classObj}}">{{classObj}}</option>
                </select>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-sm-5 text-right">
                <label>Date Of Birth:</label>
            </div>
            <div class="col-sm-7">
                <past-date past-date="dob"> </past-date>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-sm-5 text-right">
                <label>Gender:</label>
            </div>
            <div class="col-sm-7">
                <input type="radio" value="male" name="gender" ng-model="gender"><span class="m-l-10px">Male</span> <input type="radio" name="gender" value="female" ng-model="gender"><span class="m-l-10px">FeMale</span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-sm-5 text-right">
                <label>Image Upload:</label>
            </div>
            <div class="col-sm-7">
                <input type="file" >
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row text-center">
            <input type="button" class="btn btn-primary" value="Submit"><input type="button" class="btn btn-primary m-l-10px" value="Reset">
        </div>
    </div>
</div>
