<div class="row off-set-menu m-b-100px">
<div class="form-group">
        <h4>STUDENT LIST:</h4>
    </div>
<div class="form-group">
<select class="form-control ddl-width" ng-model="selClass" ng-change="getStudentsList(selClassId)">
    <option value="">Select Class</option>
    <option ng-repeat="classObj in classList" value="{{classObj}}">{{classObj}}</option>
</select>
</div>
   <div class="form-group">
        <div class="table-responsive"  >
            <table class="table table-bordered" >
                <thead>
                    <tr class='t-head'>
                        <th class='text-center'><span>S.No</span>
                        <th class='text-center'>Roll Number</th>
                        <th class='text-center'>Student Name <input type="text" style="width:200px;display:inline" class="form-control" ng-model="fName"></input></</th>
                        <th class='text-center'>Parent Name</th>
                        <th class='text-center'>Email</th>
                        <th class='text-center'>Mobile Number</th>
                        <th class='text-center'>Amount</th>
                        <th class='text-center'>Gender</th>
                        <th class='text-center'>Action</th>
                    </tr>
                </thead> 
                <tr ng-repeat="listObj in stdList| filter:{name:fName}" ng-class="($index % 2 == 0 ? 'bg-danger' : 'bg - info')">
                    <td class="text-center">{{$index + 1}}</td>
                    <td class='text-center'>{{listObj.RollNumber}}</td>
                    <td class='text-center'>{{listObj.StudentName}}</td>
                    <td class='text-center'>{{listObj.ParentName}}</td>
                    <td class='text-center'>{{listObj.EmailID}}</td>
                    <td class='text-center'>{{listObj.PhoneNumber}}</td>
                    <td class='text-center'>{{listObj.Amount}}</td>
                    <td class='text-center'>{{listObj.Gender}}</td>
                    <td ng-if="!isOther" class="text-center"><a href ng-click="addNewStudent(listObj)"><span class="glyphicon glyphicon-pencil"></span></a>
                   <a href ng-click="deleteStudent(listObj)"><span class="glyphicon glyphicon-trash"></span></a><a title="preview" href ng-click="showPreview(listObj)"><span class="glyphicon glyphicon-eye-open"></span></a><a title="preview" href ng-click="showPreview(listObj)"><span class="glyphicon glyphicon-eye-open"></span></a></td>
                </tr>
            </table>
        </div>
    </div>
</div>
