<div class="row off-set-menu m-b-100px" id="dashbord_view"  ng-class="$root.closesidebar==true ? 'side-close' : 'off-set-menu' " ng-animate="'animate'">
    <div class="form-group">
        <h4> DASHBOARD:</h4>
    </div>
    <div class="form-group dashboard_form">
        <div class="row clearfix">
          <div class="col-sm-4 col-xs-12 clearfix">
            <div class="tile_dashboard_1">
              <a href="#"><h2>Total Teachers</h2><span>{{per_teacher}}%</span></a>
              <div class="charts" easypiechart options="options" percent="per_teacher"></div>
            </div>
          </div>
          <div class="col-sm-4 col-xs-12 clearfix">
            <div class="tile_dashboard_2">
              <a href="#"><h2>Total Students</h2><span>{{per_student}}%</span></a>
              <div class="charts" easypiechart options="options" percent="per_student"></div>
            </div>
          </div>
          <div class="col-sm-4 col-xs-12 clearfix">
            <div class="tile_dashboard_3">
              <a href="#"><h2>Events</h2><span>{{per_event}}%</span></a>
              <div class="charts" easypiechart options="options" percent="per_event"></div>
            </div>
          </div>
          <div class="db_row_2">
            <div class="col-sm-4 col-xs-12 clearfix" >
              <div class="row_img_1">
                <div id="icon">
                  <div><a ng-href="#">Student Diary</a></div>
                  <div><img ng-src="images/icon8.png" /></div>
                  <button type="submit" class="btn btn-default">View More Details</button>
                </div>
              </div>
            </div>
            <div class="col-sm-4 col-xs-12 clearfix">
              <div class="row_img_2">
                <div id="icon">
                  <div><a ng-href="#">Attendanace</a></div>
                  <div><img ng-src="images/icon2.png" /></div>
                  <button type="submit" class="btn btn-default ">View More Details</button>
                </div>
              </div>
            </div>
            <div class="col-sm-4 col-xs-12 clearfix">
              <div class="row_img_3">
                <div id="icon">
                  <div><a ng-href="#">Teachers List</a></div>
                  <div><img ng-src="images/icon10.png" /></div>
                  <button type="submit" class="btn btn-default">View More Details</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row db_row_3">
            <div class="col-lg-6 col-xs-12">
                <div id="db_carousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                      <li data-target="#db_carousel" data-slide-to="0" class="active"></li>
                      <li data-target="#db_carousel" data-slide-to="1"></li>
                      <li data-target="#db_carousel" data-slide-to="2"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox">
                      <div class="item active">
                        <img alt="First slide" ng-src="images/img_carousel_1.jpg" />
                      </div>
                      <div class="item">
                        <img alt="Second slide" ng-src="images/img_carousel_2.jpg" />
                      </div>
                      <div class="item">
                        <img alt="Third slide" ng-src="images/img_carousel_3.jpg" />
                      </div>
                    </div>

                    <!-- Controls -->
                    <a class="left carousel-control" href="#db_carousel" role="button" data-slide="prev">
                      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span></a>
                    <a class="right carousel-control" href="#db_carousel" role="button" data-slide="next">
                      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                      <span class="sr-only">Next</span></a>
                </div>
             </div>
            <div class="col-sm-6 col-md-3 cal_event_1 col-xs-12">
              <div class="calender">
                <div id="icon">
                  <div><a ng-href="#">Events</a></div>
                  <div><img ng-src="images/icon6.png" /></div>
                  <button type="submit" class="btn btn-default">View More Details</button>
                </div>
              </div>
            </div>
            <div class="col-sm-6 col-md-3 cal_event_1 col-xs-12">
              <div class="calender">
                <div id="icon">
                  <div><a ng-href="#">Events</a></div>
                  <div><img ng-src="images/icon6.png" /></div>
                  <button type="submit" class="btn btn-default">View More Details</button>
                </div></div>
            </div>
            <div class="col-sm-6 col-md-3 cal_event_2 col-xs-12">
              <div class="calender">
                <div id="icon">
                  <div><a ng-href="#">Events</a></div>
                  <div><img ng-src="images/icon6.png" /></div>
                  <button type="submit" class="btn btn-default">View More Details</button>
                </div>
              </div>
            </div>
            <div class="col-sm-6 col-md-3 cal_event_2 col-xs-12">
              <div class="calender">
                <div id="icon">
                  <div><a ng-href="#">Events</a></div>
                  <div><img ng-src="images/icon6.png" /></div>
                  <button type="submit" class="btn btn-default">View More Details</button>
                </div></div>
            </div>
        </div>

        <div class="row todo_notes">
          <div class="col-md-5 col-md-offset-1">
            <div class="todo_head" ng-style="{'background-color':tcolor}" ng-mouseenter="todoedit=!todoedit" ng-mouseleave="todoedit=!todoedit">
              <h4  ng-show="!nameedit">{{nhead}}</h4>
              <input ng-show="nameedit" id="nhd" type="text" ng-model="nhead"/>
              <div class="todo-right"  ng-if="nameedit">
                <span class="glyphicon glyphicon-ok-circle" ng-click="namechange()"></span>
                <span class="glyphicon glyphicon-remove-circle" ng-click="namecancel()"></span></div>
              <div class="todo-right" ng-hide="nameedit"  ng-if="todoedit"><span popover-template="'colorpopup.html'"  popover-placement="bottom"  popover-trigger="click"  type="button" class="glyphicon glyphicon-th"></span>
                <span class="glyphicon glyphicon-edit" ng-click="nameclick()"></span>
                <span class="glyphicon glyphicon-plus"></span>
                <span class="glyphicon glyphicon-remove"></span></div>
            </div>
            <script type="text/ng-template" id="colorpopup.html">
              <div>
                <ul id="popcol">
                <li ng-repeat="color in $root.colors | filter:{Group:'1'}" ng-click="togglecolor(color.Colour)"  tooltip="{{color.Name}}" ng-init="normcolor={'background-color':color.Colour,'width':'24px','height':'24px','display':'inline-block'}" ng-style="normcolor">
                </li>
                </ul>
              </div>
            </script>
            <div class="todo-content">
              <div ng-repeat="tod in todos">
                <div><div class="duedate">{{tod.duedate}}</div><div ng-click="editcanceltodo()" class="glyphicon glicon2 glyphicon-remove"></div><div ng-click="edittodo(tod,true)" class="glyphicon glyphicon-pencil glicon1"></div></div>
                <div><h4><input type="checkbox" />{{tod.title}}</h4></div>
                <div><p>{{tod.description}}</p></div>
            </div>
            </div>
            <div class="todop" class="form-group" ng-show="togglenew">
              <input type="text" name="tdl" ng-model="newtitle" ng-valid="titlevalid"  required class="form-control" id="title" placeholder="TODO title" />
              <textarea class="form-control" ng-model="newdesc" ng-required id="title" placeholder="TODO Desription" />
              <input type="text" class="form-control" ng-model="newdate" ng-required id="title" placeholder="Due Date" />
            </div>
            <div class="todo_head" ng-style="{'background-color':tcolor}">
              <a ng-click="todopop()"><h2>Add New</h4></a>
                <div type="button" id="popupcls" ng-show="togglenew" class="glyphicon glyphicon-remove-circle" ng-click="closepop()" aria-label="Close">
                </div>
            </div>
          </div>
          <div class="col-md-5 col-md-offset-1">
            <div class="notes">
                <ul>
                  <li>Notes</li>
                  <li ng-repeat="note in noteslist"><div class="verticalline"></div><input type="text" value="{{note.MESSAGE}}"></input></li>
                </ul>
            </div>
          </div>
        </div>
    </div>
</div>
