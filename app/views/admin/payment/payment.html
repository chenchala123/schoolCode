<div class="row off-set-menu m-b-100px">
    <div class="form-group">
        <h4>PAYMENT:</h4>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-sm-5 text-right">
                <label>Class:</label>
            </div>
            <div class="col-sm-7">
                <select class="form-control ddl-width" ng-model="selClass" ng-change="getStudentsList()">
                    <option value="">Select Class</option>
                    <option ng-repeat="classObj in classList" value="{{classObj}}">{{classObj}}</option>
                </select>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-sm-5 text-right">
                <label>Student:</label>
            </div>
            <div class="col-sm-7">
                <select class="form-control ddl-width" ng-model="selClass" ">
                    <option value="">Select Student</option>
                    <option ng-repeat="stdObj in stdList" value="{{classObj}}">{{stdObj}}</option>
                </select>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-sm-5 text-right">
                <label>Balance Amount:</label>
            </div>
            <div class="col-sm-7">
               <label>{{ }}</label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-sm-5 text-right">
                <label>Amount</label>
            </div>
            <div class="col-sm-7">
                <input type="text" class="form-control txt-width" ng-model="amount" 
                name="amount" placeholder="Amount">
            </div>
        </div>
    </div>
     <div class="form-group">
        <div class="row">
            <div class="col-sm-5 text-right">
                <label>Payment Type:</label>
            </div>
            <div class="col-sm-7">
                <select class="form-control ddl-width" ng-model="selClass" ng-change="getStudentsList()">
                    <option value="">Select Type</option>
                    <option value="cash">Cash</option>
                    <option value="card">Card</option>
                </select>
            </div>
        </div>
    </div>
    
    
    <div class="form-group">
        <div class="row">
            <div class="col-sm-5 text-right">
                <label>Date:</label>
            </div>
            <div class="col-sm-7">
                <cur-date sel-date="date"> </cur-date>
            </div>
        </div>
    </div>
    
    <div class="form-group">
        <div class="row text-center">
            <input type="button" class="btn btn-primary" value="Submit"><input type="button" class="btn btn-primary m-l-10px" value="Reset">
        </div>
    </div>
</div>
